<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jojo's Stream</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/83788270f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <ul class="menu">
          <a href="../index.html">
            <img src="../img/logo.png" class="home-logo" />
          </a>
          <li>Home</li>
          <li>Login</li>
          <li>Register</li>
        </ul>
      </nav>
      <aside class="player">
        <div class="now-playing"><p>Now listening</p></div>
        <div class="muse">
          <img src="../img/muse.jpg" class="big-thumbnail" />
          <div class="artist-playing">
            <p>Muse</p>
            <p>Algorithm</p>
            <p>Simulation theory</p>
            <span class="music-player">
              <i class="fas fa-angle-double-left"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-play"></i>
              <i class="fas fa-angle-double-right"></i>
            </span>
          </div>
        </div>
        <!-- Titres en attente -->

        <div class="title-attente">
          <p>En attente</p>
        </div>
      </aside>
      <!-- Recomendatiooonss for you  -->
      <section class="recommendations">
        <div class="re-title">
          <p>Recommended for you :)</p>
        </div>
        <!-- -->
        <!-- el -->
      </section>
    </div>
    <footer class="footerdash">Copyright 2020 - Jojo's company</footer>
    <script src="../data/dashboard.js"></script>
  </body>
</html>
